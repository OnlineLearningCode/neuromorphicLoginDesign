<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="login-div">
      <div class="logo" style="border: 2px solid #AE1100"></div>
      <div class="title">Login</div>
   
      <form>
  
        
        <label>
          <input type="text" placeholder="Email Address"/>
        </label>
        <label>
          <input type="password" placeholder="Password"/>
        </label>
        <button class="red" type="button">
            <i class="icon fa fa-lock" aria-hidden="true"></i>
            Log in</button>
        
        <div class="segment">
          <button class="unit" type="button">
          	<i class="icon fa fa-arrow-left"></i></button>
          <button class="unit" type="button">
          	<i class="icon fa fa-bookmark"></i></button>
          <button class="unit" type="button">
          	<i class="icon fa fa-cog"></i></button>
        </div>
        
        
        
      </form>
    </div>
  </body>
</html>
